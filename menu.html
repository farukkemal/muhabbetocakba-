<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muhabbet Ocakbaşı | Menümüz</title>
  <meta name="description" content="Rakı, şarap, mezeler, ara sıcak, etlerimiz, dürümlerimiz, taş fırın. Mobil odaklı görselli menü." />
  <meta name="theme-color" content="#A31222" />
  <link rel="canonical" href="https://example.com/menu.html" />
  <meta property="og:url" content="https://example.com/menu.html" />
  <meta property="og:title" content="Muhabbet Ocakbaşı | Menümüz" />
  <meta property="og:description" content="Görsel ağırlıklı mobil menü: Rakı, Şarap, Mezeler, Ara Sıcak, Etlerimiz, Dürümlerimiz, Taş Fırın." />

  <!-- Vendor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- App CSS -->
  <link href="menustyless.css" rel="stylesheet" />
</head>
<body>
  <!-- Sabit Header -->
  <nav class="navbar navbar-dark navbar-glass fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" aria-label="Muhabbet Ocakbaşı">
        <img class="brand-logo" src="images/logo.png" alt="Muhabbet Ocakbaşı" />
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="index.html#reservation"><i class="bi bi-telephone"></i></a>
      </div>
    </div>
  </nav>

  <!-- Başlık (orta sütunda kalacak) -->
  <header class="menu-hero container">
    <h1>Menümüz</h1>
    <p class="lead">Görsel seç, kategoriyi değiştir, lezzetleri keşfet.</p>
  </header>

  <!-- SOL: Kategori paneli (dikey) -->
  <nav class="cat-strip" id="catStrip" aria-label="Kategoriler">
    <button class="chip active" data-cat="etler"><i class="bi bi-fire"></i> Etlerimiz</button>
    <button class="chip" data-cat="mezeler"><i class="bi bi-egg-fried"></i> Mezeler</button>
    <button class="chip" data-cat="aras"><i class="bi bi-brightness-high"></i> Ara Sıcak</button>
    <button class="chip" data-cat="durum"><i class="bi bi-wrap"></i> Dürümlerimiz</button>
    <button class="chip" data-cat="tasfirin"><i class="bi bi-house-door"></i> Taş Fırın</button>
    <button class="chip" data-cat="raki"><i class="bi bi-cup-straw"></i> Rakı</button>
    <button class="chip" data-cat="sarap"><i class="bi bi-wine"></i> Şarap</button>
  </nav>

  <!-- SAĞ: İki görsel kart (aynı kategoriye ait) -->
  <aside class="right-rail">
    <!-- 1. görsel: başlık + açıklama -->
    <section class="cat-hero" id="catHero" data-cat="etler">
      <div class="cat-hero-overlay">
        <h2 id="catTitle">Etlerimiz</h2>
        <p id="catDesc">Ustadan kebaplar, ateşin lezzeti.</p>
      </div>
    </section>
    <!-- 2. görsel: isteğe bağlı ikinci foto / promosyon -->
    <section class="cat-hero" id="catHero2" data-cat="etler"></section>
  </aside>

  <!-- ORTA: Ürün Listesi -->
  <main class="container" id="listRoot" aria-live="polite"></main>

  <!-- Yönetim Butonu (sadece ?admin=1 ile görünür) -->
  <button id="adminBtn" class="admin-btn" hidden aria-label="Fiyat paneli">
    <i class="bi bi-gear"></i>
  </button>

  <!-- Yönetim Paneli -->
  <dialog id="adminDialog" class="admin-dialog">
    <form method="dialog" class="panel">
      <div class="panel-header">
        <h3 class="m-0">Fiyat Paneli</h3>
        <button class="btn-close" value="cancel" aria-label="Kapat"></button>
      </div>
      <div class="panel-body">
        <div class="mb-3 d-flex gap-2">
          <select id="panelCategory" class="form-select form-select-sm w-auto">
            <option value="etler" selected>Etlerimiz</option>
            <option value="mezeler">Mezeler</option>
            <option value="aras">Ara Sıcak</option>
            <option value="durum">Dürümlerimiz</option>
            <option value="tasfirin">Taş Fırın</option>
            <option value="raki">Rakı</option>
            <option value="sarap">Şarap</option>
          </select>
          <button type="button" id="addRow" class="btn btn-outline-light btn-sm">
            <i class="bi bi-plus-lg"></i> Ekle
          </button>
          <button type="button" id="exportJson" class="btn btn-outline-light btn-sm">
            <i class="bi bi-download"></i> JSON İndir
          </button>
          <label class="btn btn-outline-light btn-sm mb-0">
            <i class="bi bi-upload"></i> JSON Yükle
            <input id="importJson" type="file" accept="application/json" hidden>
          </label>
        </div>
        <div id="rows" class="rows"></div>
      </div>
      <div class="panel-footer">
        <button id="savePrices" class="btn btn-danger" value="default">Kaydet</button>
        <button class="btn btn-outline-light" value="cancel">İptal</button>
      </div>
    </form>
  </dialog>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="menuscript.js"></script>
</body>
</html>
