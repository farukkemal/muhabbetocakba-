<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muhabbet Ocakbaşı | Menümüz</title>
  <meta name="description" content="Muhabbet Ocakbaşı – Menümüz: Kebap, meze, şarap ve rakı seçenekleri." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body{background:#0b0b0c;color:#eaeaea;font-family:Inter,sans-serif;}
    .menu-container{display:flex;gap:1.5rem;min-height:100vh;padding-top:80px;}
    .menu-sidebar{width:260px;background:#111;border-right:1px solid rgba(255,255,255,.08);padding:1rem;position:sticky;top:80px;height:calc(100vh - 80px);overflow-y:auto;}
    .menu-sidebar h4{color:#fff;font-family:"Playfair Display",serif;margin-bottom:1rem;}
    .menu-sidebar .list-group-item{background:transparent;color:#ccc;border:none;cursor:pointer;display:block;text-align:left;font-size:1.2rem;padding:1rem 0;}
    .menu-sidebar .list-group-item.active{background:#b5111f;color:#fff;font-weight:700;border-radius:8px;}
    .menu-content{flex:1;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem;}
    .menu-card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:12px;overflow:hidden;transition:.25s;}
    .menu-card:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,.5)}
    .menu-card img{width:100%;height:180px;object-fit:cover;}
    .menu-card-body{padding:1rem;}
    .menu-card-body h5{margin:0;font-size:1.1rem;color:#fff;font-weight:600;}
    .menu-card-body .price{color:#ffdfdf;font-weight:700;}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background:#000000d9;backdrop-filter:blur(10px)">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="images/logo.png" alt="Muhabbet Ocakbaşı" style="height:40px;"/>
        <span class="fw-bold">Muhabbet Ocakbaşı</span>
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu.html">Menümüz</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">Hakkımızda</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#reservation">Rezervasyon</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid menu-container">
    <!-- Sol kategori menüsü -->
    <aside class="menu-sidebar">
      <h4>Kategoriler</h4>
      <div class="list-group">
        <button class="list-group-item active" data-category="meze">Başlangıç & Meze</button>
        <button class="list-group-item" data-category="durum">Dürümler</button>
        <button class="list-group-item" data-category="tasfirin">Taş Fırın</button>
        <button class="list-group-item" data-category="et">Etlerimiz</button>
        <button class="list-group-item" data-category="tatli">Tatlılar</button>
        <button class="list-group-item" data-category="icecek">İçecekler</button>
      </div>
    </aside>

    <!-- Menü içerik -->
    <main class="menu-content" id="menuItems">
      <!-- Örnek kartlar (otomatik filtrelenecek) -->
      <div class="menu-card" data-category="meze">
        <img src="images/menu-gorsel1.jpg" alt="İçli Köfte"/>
        <div class="menu-card-body">
          <h5>İçli Köfte</h5>
          <div class="price">130 ₺</div>
        </div>
      </div>
      <div class="menu-card" data-category="meze">
        <img src="images/menu-gorsel2.jpg" alt="Patlıcan Söğürme"/>
        <div class="menu-card-body">
          <h5>Patlıcan Söğürme</h5>
          <div class="price">250 ₺</div>
        </div>
      </div>
      <div class="menu-card" data-category="durum">
        <img src="images/menu-gorsel3.jpg" alt="Adana Dürüm"/>
        <div class="menu-card-body">
          <h5>Adana Dürüm</h5>
          <div class="price">300 ₺</div>
        </div>
      </div>
      <div class="menu-card" data-category="et">
        <img src="images/menu-gorsel4.jpg" alt="Satır Kebap"/>
        <div class="menu-card-body">
          <h5>Satır Kebap</h5>
          <div class="price">550 ₺</div>
        </div>
      </div>
      <div class="menu-card" data-category="icecek">
        <img src="images/menu-gorsel5.jpg" alt="Kadeh Şarap"/>
        <div class="menu-card-body">
          <h5>Kadeh Şarap</h5>
          <div class="price">300 ₺</div>
        </div>
      </div>
      <div class="menu-card" data-category="icecek">
        <img src="images/menu-gorsel6.jpg" alt="Yeni Rakı 35cl"/>
        <div class="menu-card-body">
          <h5>Yeni Rakı 35 cl</h5>
          <div class="price">1150 ₺</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const categoryButtons=document.querySelectorAll('.menu-sidebar .list-group-item');
    const menuItems=document.querySelectorAll('.menu-card');

    categoryButtons.forEach(btn=>{
      btn.addEventListener('click',()=>{
        categoryButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const cat=btn.getAttribute('data-category');
        menuItems.forEach(item=>{
          item.style.display=item.getAttribute('data-category')===cat? 'block':'none';
        });
      });
    });
  </script>
</body>
</html>
